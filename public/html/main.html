{{define "main"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container bg-light bg-gradient">
    <div class="mt-4 pt-4">
        <a href="/notes" class="btn btn-primary">Создать новую заметку</a>
    </div>
    {{range $note := .Notes }}
    <div class="card mt-4 {{$note.TypeClass}}">
        <div class="card-header">{{$note.Type}}</div>
        <div class="card-body">
            <h5 class="card-title">{{$note.Name}}</h5>
            <p class="card-text">{{$note.Description}}</p>
            <p class="card-text"><small>Дата создания: {{$note.CreatedAt}}</small></p>
            <a href="/notes/{{$note.ID}}}" class="btn btn-light text-dark">Подробнее</a>
        </div>
    </div>
    {{end}}
    <div class="mt-4 pb-4">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
{{end}}
