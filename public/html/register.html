{{define "register"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
</head>
<body>

<form id="registerForm" name="registerForm" action="/register" method="post" >
    <label for="login">Логин</label><br>
    <input type="login" id="login" name="login" required><br>

    <label for="password">Пароль</label><br>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmPassword">Повторите пароль</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    <br>
    <button type="submit" name="submitBtn">Зарегистрироваться</button>
</form>

{{if . }}
<div>
    {{.Message}}
</div>
{{end}}

</body>
</html>
{{end}}
