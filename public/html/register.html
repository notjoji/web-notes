{{define "register"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container bg-light bg-gradient">
    <form id="registerForm" name="registerForm" action="/register" method="post" class="mt-4 pt-4">
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" id="login" name="login" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Повторите пароль</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required
                   aria-describedby="input-error">
            {{if . }}
            <div id="input-error" class="form-text">{{.Message}}</div>
            {{end}}
        </div>
        <button type="submit" name="submitBtn" class="btn btn-primary">Зарегистрироваться</button>
    </form>
    <div class="mt-4 pb-4">
        <a href="/login">Вернуться на страницу авторизации</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
{{end}}
