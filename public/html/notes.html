{{define "notes"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<div>
    {{range $note := .Notes }}
    <h1>{{$note.Name}}</h1>
    <h2>{{$note.Description}}</h2>
    <p>Дата создания: {{$note.CreatedAt}}</p>
    <p>Дата дедлайна: {{$note.DeadlineAt}}</p>
    <br>
    {{end}}
</div>
</body>
</html>
{{end}}
